<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/script/template_inbox.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAreaTitle}"></h:outputText>
        </ui:define>



        <ui:define name="body">

            <div class="page-header">
                <h1><span class="text-light-gray">Áreas / </span>#{bundle.CreateAreaTitle}</h1>
            </div> <!-- / .page-header -->

            <div class="row">
                <div class="col-sm-12 col-lg-6">

                    <h:form styleClass="panel form-horizontal">

                        <div class="panel-heading">
                            <span class="panel-title">Datos</span>
                        </div>
                        <div class="panel-body">
                            <div class="row form-group">
                                <label class="col-sm-4 control-label">#{bundle.CreateAreaLabel_idArea}</label>
                                <div class="col-sm-8">
                                    <h:inputText id="idArea" value="#{areaController.selected.idArea}" styleClass="form-control"
                                                 title="#{bundle.CreateAreaTitle_idArea}" 
                                                 required="true" requiredMessage="#{bundle.CreateAreaRequiredMessage_idArea}" size="40"/>
                                    <p:message for="idArea"/>
                                </div>
                            </div>
                            <div class="row form-group">
                                <label class="col-sm-4 control-label">#{bundle.CreateAreaLabel_nombre}</label>
                                <div class="col-sm-8">
                                    <h:inputText id="nombre" value="#{areaController.selected.nombre}" styleClass="form-control"
                                                 title="#{bundle.CreateAreaTitle_nombre}" 
                                                 required="true" requiredMessage="Favor ingrese un nombre para el área." size="40"/>
                                    <p:message for="nombre"/>
                                </div>
                            </div>
                            <div class="row form-group">
                                <label class="col-sm-4 control-label">#{bundle.CreateAreaLabel_descripcion}</label>
                                <div class="col-sm-8">
                                    <h:inputTextarea rows="4" cols="50" id="descripcion" styleClass="form-control"
                                                     value="#{areaController.selected.descripcion}" 
                                                     title="#{bundle.CreateAreaTitle_descripcion}" />
                                    <p:message for="descripcion"/>
                                </div>
                            </div>
                        </div>
                        <div class="panel-footer text-right">
                              <p:commandLink action="#{areaController.prepareList}" styleClass="btn btn-default"
                                           immediate="true" ajax="false">
                                <i class=""></i>Volver
                            </p:commandLink>
                             &nbsp;
                            <p:commandLink action="#{areaController.create}" ajax="false" styleClass="btn btn-primary">
                                <i class=""></i> #{bundle.CreateAreaSaveLink}
                            </p:commandLink>        
                        </div>
                    </h:form> 
                </div>
            </div>
        </ui:define>
    </ui:composition>

</html>
